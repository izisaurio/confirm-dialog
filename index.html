<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirm Dialog Example</title>
    <script src="ConfirmDialog.js"></script>
    <style>
        body {
            font-family: system-ui, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Your HTML content goes here -->
    <button onclick="test()">Test</button>
    <!-- Your HTML content goes here -->
    <script>
        function test() {
            const dialog = new ConfirmDialogModal({
                ok: 'Aceptar',
                cancel: 'Cancelar',
            });
            // Use the ConfirmDialog library to display a confirmation dialog
            dialog.show('Borrar a Isaac?').then((result) => {
                console.log(result);
            });
        }
    </script>
</body>
</html>
